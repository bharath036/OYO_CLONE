<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OYO CLONE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the whole page takes up full height */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Make the content area expand */
        .content {
            flex: 1;
        }

        /* Footer should always stay at the bottom */
        footer {
            margin-top: auto;
            background-color: #212529; /* Dark background */
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
  </head>
  <body>

     <!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg p-2 nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"> <img height="40" src="https://images.seeklogo.com/logo-png/27/1/oyo-rooms-logo-png_seeklogo-272486.png">      </a>
    
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login_page'%}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register_page'%}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>
    {% block start %}


    {% endblock  %}

    <!-- Footer will always stay at the bottom -->
    <footer>
        All Rights Reserved 2025. OYO CLONE
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
